<h1 mat-dialog-title> Eliminar Categoría </h1>
<div mat-dialog-content>
    ¿ Desea eliminar la categoría "{{dataCategories.description}}"?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn"> No, Volver </button>
  <button mat-raised-button color="primary" (click)="deleteConfirmation()" cdkFocusInitial> 
    Si, Eliminar
  </button>

</div>
