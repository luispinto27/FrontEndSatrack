<h1 mat-dialog-title>{{ actionTitle }} Tarea </h1>
<div mat-dialog-content>
    
    <form [formGroup]="formTask">
        <mat-grid-list cols="1" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Descripción Tarea</mat-label>
                    <input matInput formControlName="description" autocomplete="off">
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Fecha Creación</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateCreated">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </mat-grid-tile>

          </mat-grid-list>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn"> Cerrar </button>
  <button mat-raised-button color="primary" (click)="createUpdateTask()" [disabled]="formTask.invalid"> 
    {{actionButton}}
  </button>

</div>
